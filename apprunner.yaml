version: 1.0
runtime: docker

build:
  dockerfile: Dockerfile
  context: .

run:
  runtime-version: 3.4.6-slim
  command: ./bin/thrust ./bin/rails server
  network:
    port: 80
  env:
    - name: RAILS_ENV
      value: production
    - name: RAILS_LOG_TO_STDOUT
      value: "true"
    - name: RAILS_SERVE_STATIC_FILES
      value: "true"